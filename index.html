<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ごちうさエイプリル</title>
    <meta name="description" content="We are gochiusa lovers.">
    <meta name="robots" content="noindex,nofollow,noarchive">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
</head>
<body>
    <nav class="navbar is-mobile" role="navigation" aria-label="main navigation" style="background-color: #7b5544;">
      <div class="container">
        <div class="navbar-brand">
          <span class="navbar-item">
            <h4 class="has-text-white" style="font-weight: bold;">
               ごちうさエイプリル
            </h4>
          </span>
          <div class="navbar-item">
            <a href="https://illust.gochiusa.team" class="button is-white">
                <strong>ごちイラに戻る</strong>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div id="app">
        <section class="section" style="background-size:cover; min-height:95vh; position: relative; height:100%;" v-bind:style="{'background-image': 'url('+bgImage+')' }">
            <div class="container is-widescreen">
                <div class="columns is-centered is-vcentered is-multiline">
                    <div v-for="year in years" class="column is-6-tablet is-4-desktop is-3-fullhd">
                        <a :href="'https://' + year.year + '.gochiusa.team'">
                            <div class="card">
                                <div class="card-image">
                                    <figure class="image">
                                        <div class="imgWrap">
                                            <img :src="'image/' + year.year + '.jpg'" :alt="'Aprilfool'+year.year+'Preview'">
                                        </div>
                                    </figure>
                                </div>
                                <div class="card-content">
                                    <div class="content has-text-centered">
                                    {{year.year}} {{year.title}}
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="columns">
                  <div class="column has-text-centered is-centered">
                    <p class="subtitle has-text-white">
                        ※ごちイラにログインしているか、認証キーがある場合のみアクセスできます
                    </p>
                  </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script>
var app = new Vue({
  el: '#app',
  data: {
    backgrounds: [
        "1.jpg",
        "2.jpg",
        "3.jpg",
        "4.jpg",
        "5.png",
        "6.png",
        "7.jpg",
        "8.jpg",
        "9.jpg",
        "10.jpg",
        "11.jpg",
        "12.jpg"
    ],
    years: [
      {
        year: 2020,
        title: 'REGENE PLAY RABBITS'
      },
      {
        year: 2019,
        title: 'CLOCKWORK RABBIT'
      },
      {
        year: 2018,
        title: 'DAYDREAM SHOW'
      },
      {
        year: 2017,
        title: 'CHIMAME CHRONICLE'
      },
      {
        year: 2016,
        title: 'KAITOU LAPIN'
      },
      {
        year: 2015,
        title: 'MAGICAL CHINO'
      },
      {
        year: 2014,
        title: 'REAL RABBIT'
      },
    ]
  },
  created: function () {
    this.bgImage = 'image/' + this.backgrounds[Math.floor(Math.random() * this.backgrounds.length)]
  }
})
</script>
<style>
.card {
	display: block;
	transition-duration: 0.3s;
}
.card:hover {
	transform: scale(1.1);
	transition-duration: 0.3s;
}
.section:before{
  background-color: rgba(0,0,0,0.3);
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  content: ' ';
}
</style>
</html>
